<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Project Crime</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>

		<div id="container"></div>
		
				<!-- <script src="three.min.js"></script> -->
		<script src="three.js"></script>
		<script>
		
		var pi = 3.1415
		
		var container;
		var camera, scene, renderer;
		var clock = new THREE.Clock(true);
		var mouseX = 0, mouseY = 0;
		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;

		// Object3D ("Group") nodes and Mesh nodes
		var sceneRoot = new THREE.Group();		
		var planeTranslation = new THREE.Group();
		var planeRotation = new THREE.Group();
		var objectMesh;
		var plane;
			
		
		function onWindowResize() {
			windowHalfX = window.innerWidth / 2;
			windowHalfY = window.innerHeight / 2;

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
		function init() {
		
			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 0.1, 100 );
			camera.position.z = 10;
	

			scene = new THREE.Scene();
			
			// Mesh
			var geometry = new THREE.PlaneGeometry( 10, 10, 20);
			var material = new THREE.MeshBasicMaterial({side: THREE.DoubleSide});
			material.wireframe = true;
			plane = new THREE.Mesh( geometry, material );
			
			
			var geometryBox = new THREE.BoxGeometry( 2, 2, 2 );
			var materialBox = new THREE.MeshBasicMaterial();
			materialBox.wireframe = true;
			objectMesh = new THREE.Mesh( geometryBox, materialBox );
			
			// Top-level node
			scene.add( sceneRoot );
			
			sceneRoot.add(objectMesh);
			sceneRoot.add(planeRotation);
			planeRotation.add(planeTranslation);
			planeTranslation.add(plane);
			
			renderer = new THREE.WebGLRenderer();
			renderer.setClearColor( 0x000000 );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			window.addEventListener( 'resize', onWindowResize, false );
		}
		
		function render() {			
			// Set up the camera
			camera.position.x = 0;
			camera.position.y = 0;
			camera.lookAt( scene.position );
			
			delta = clock.getDelta();
			
			planeTranslation.position.z = 1;
			planeRotation.rotation.x = pi/2;
			
			// Render the scene
			renderer.render( scene, camera );
		}
		
		function animate() {
			requestAnimationFrame( animate ); // Request to be called again for next frame
			render();
		}
		
		init();    // Set up the scene
		animate(); // Enter an infinite loop
			
		</script>
		</body>
</html>
