<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Project Crime</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	
	<body>
		<div id="container"></div>
		
		<!-- <script src="three.min.js"></script> -->
		<script src="three.js"></script>
		<script>
		
			var pi = 3.1415
			
			var container;
			var camera, scene, renderer;
			var clock = new THREE.Clock(true);
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
	
			// Object3D nodes and Mesh nodes
			var sceneRoot = new THREE.Group();		
			var planeTranslation = new THREE.Group();
			var planeRotation = new THREE.Group();
			var lightTrans = new THREE.Group();
			var objectMesh;
			var plane;
			var table;
			var tableHitbox;
			
			var interactiveThings = [];
			
			document.addEventListener( 'mousemove', onDocumentMouseMove, false ); //skickar till funktion onDocumentMouseMove
			
				
			
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
	
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
	
				renderer.setSize( window.innerWidth, window.innerHeight);
				}
				
			function init() {
			
				container = document.getElementById('container');
	
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 0.1, 100);
				camera.position.z = 10;
				camera.focalLength = 3; //seeing range
		
				scene = new THREE.Scene();
				
				var sphere = new THREE.SphereGeometry( 0.5, 16, 8 );
				var light1 = new THREE.PointLight( 0xff0040, 2, 50 );
				light1.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xff0040 } ) ) );
				
				
				var texture = THREE.ImageUtils.loadTexture( 'golv.jpg', {}, function(){ renderer.render(scene, camera); } ); 
				texture.wrapS = THREE.RepeatWrapping; 
				texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 4, 4 );
				
				// Golvet
				var geometry = new THREE.PlaneGeometry( 100, 100, 20);
				var material = new THREE.MeshPhongMaterial({map: texture});

				//material.wireframe = true;
				plane = new THREE.Mesh( geometry, material );
				plane.material.side = THREE.DoubleSide;
				
				//boxen
				var geometryBox = new THREE.BoxGeometry( 2, 2, 2 );
				var materialBox = new THREE.MeshBasicMaterial();
				materialBox.wireframe = true;
				objectMesh = new THREE.Mesh( geometryBox, materialBox );
				
				//-----------------------------------Bord------------------------------------------------------------------------
				var loader = new THREE.ObjectLoader();
				
				loader.load('table.json', function(object){	
						table = object;
						scene.add(object);
				});
				
				//En osynlig box runt bordet, för att göra det interaktivt
				var tableHitboxGeom = new THREE.BoxGeometry( 2, 1, 1 );
				tableHitboxGeom.name = "table";
				var tableHitboxMat = new THREE.MeshBasicMaterial( { transparent: false, opacity: 0 , wireframe: true} )
				tableHitbox = new THREE.Mesh(tableHitboxGeom, tableHitboxMat);
				scene.add(tableHitbox);
				
				interactiveThings[0] = tableHitbox;
				
				raycaster = new THREE.Raycaster();
				mouse = new THREE.Vector2();
					  
					  
				//"Scen graf"
				scene.add(sceneRoot);
				sceneRoot.add(planeRotation);
				sceneRoot.add(lightTrans);
				lightTrans.add(light1);
				planeRotation.add(planeTranslation);
				planeTranslation.add(plane);
				
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0x000000 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				
				document.addEventListener( 'mousedown', onDocumentMouseDown, false);
				window.addEventListener( 'resize', onWindowResize, false );
			}
			
			function onDocumentMouseMove(event) {  //ÄR OSÄKER PÅ VAD SOM HÄNDERS
  
 				mouseX = ( event.clientX - window.innerWidth/2 ) / 100; 
 				mouseY = ( event.clientY - window.innerHeight/2 ) / 100; 
  
 			} 
			
			function onDocumentMouseDown(event) {
				
				console.log("funktionen körs");
				event.preventDefault();

				mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects(interactiveThings);
				
				if ( intersects.length > 0 ) {
					
					console.log("Du har tryckt på något som är interaktivt");
					if(intersects[0].object.geometry.name == "table")
					{
						console.log("Du har tryckt på bordets hitbox!");
						scene.remove(table);
					}
					
				}
			}

			
			function render() {	
								
				// Set up the camera
				camera.position.x += (mouseX - camera.rotation.x)*0.05;
				camera.position.z -= ( - mouseY - camera.rotation.y )*0.05;
				
				camera.lookAt( camera.position );
				
				delta = clock.getDelta();
				
				lightTrans.position.x = 2;
				lightTrans.position.y = 2;
				
				planeTranslation.position.z = 1;
				planeRotation.rotation.x = pi/2;
				
				// Render the scene
				renderer.render(scene, camera);
			}
			
			function animate() {
				requestAnimationFrame(animate); // Request to be called again for next frame
				render();
			}
			
			init();    // Set up the scene
			animate(); // Enter an infinite loop
				
		</script>
		</body>
</html>
