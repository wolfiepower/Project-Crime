<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}
			#instructions {
				width: 100%;
				height: 100%;
				display: -webkit-box;
				display: -moz-box;
				display: box;
				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;
				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;
				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;
				color: #ffffff;
				text-align: center;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="PointerLockControls.js"></script>

		<div id="blocker">

			<div id="instructions">
				<span style="font-size:60px">Click to begin!</span>
				<br />
			</div>

		</div>

		<script>
			
			var pi = 3.1415
			var clock = new THREE.Clock(true);
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			
			var camera, scene, renderer, container;
			var geometry, material, mesh;
			var controls;
			var objects = [];
			var raycaster;
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			
				// Object3D nodes and Mesh nodes
			var sceneRoot = new THREE.Group();	
			var wallTranslate = new THREE.Group();
			var wallRotation = new THREE.Group();
			var planeTranslation = new THREE.Group();
			var planeRotation = new THREE.Group();
			var lightTrans = new THREE.Group();
			var objectMesh;
			var plane;
			var TableGeometry;
			var TableMaterial;
			var object; 
			
			//var ModelLoader = new THREE.JSONLoader();
			var ModelLoader; 
			
			
			
			//Check if browser supports pointer lock controls
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			
			if ( havePointerLock ) {
				
				var element = document.body;
				
				var pointerlockchange = function ( event ) {
					
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						//Enable controls
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						//Disable controls
						controls.enabled = false;
						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';
						instructions.style.display = '';
					}
				};
				//In case of error with pointer-lock-browser compability
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};
				
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				
				//When we click we proceed to actual in game movement
				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					
					if ( /Firefox/i.test( navigator.userAgent ) ) {
						var fullscreenchange = function ( event ) {
							
							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {
								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );
								element.requestPointerLock();
							}
							
						};
						
						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );
						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;
						element.requestFullscreen();
					} else {
						element.requestPointerLock();
					}
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}
			
			//Set up and animation
			init();
			animate();
			
			//Variables used for controls
			var controlsEnabled = false;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var canMove = true;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();
			
			//Init function 
			function init() {
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				scene = new THREE.Scene();
				
				
				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );
				
				//Handle movement while pressing down the keys
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true; break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						/*case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;*/
					}
				};
				
				//Cease movement when keys are let up
				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};
				
				//Add event listeners for movement
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				
				//Raycaster used for something, possibly only working only on top of the cubes
				//EDIT: Raycaster with origin in the camera and directed along negative z-axis (0,0,-1)
				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, 0, -1 ), 0, 10 );
				
				//Light
				var sphere = new THREE.SphereGeometry( 3, 16, 8 );
				var light1 = new THREE.PointLight( 0xff0040, 3, 55 );
				light1.add( new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xff0040 } ) ) );
				
				//Texture to floor (wood)
				var texture = THREE.ImageUtils.loadTexture( 'golv.jpg', {}, function(){ renderer.render(scene, camera); } ); 
				texture.wrapS = THREE.RepeatWrapping; 
				texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 4, 4 );
				
				// floor
				var geometry = new THREE.PlaneGeometry( 100, 100, 20);
				var material = new THREE.MeshPhongMaterial({map: texture});	
				plane = new THREE.Mesh( geometry, material );
				plane.material.side = THREE.DoubleSide;
								
				
				// Wall
				geometry = new THREE.PlaneGeometry( 200, 100, 100, 100 );
				//geometry.rotateY( - Math.PI / 2 ); //Rotate the wall so it lays down
				material = new THREE.MeshPhongMaterial({map: texture});
				wall = new THREE.Mesh( geometry, material );
				//Add wall to scene
				
				
				// cube
				geometry = new THREE.BoxGeometry( 20, 20, 20 );
				material = new THREE.MeshPhongMaterial( {map: texture});
				var objectMesh = new THREE.Mesh( geometry, material );
				objectMesh.material.side = THREE.DoubleSide;
				
				objectMesh.position.y = 10;
				objectMesh.position.z = -20;
				
				//-----------------------------------Bord------------------------------------------------------------------------
				var loader = new THREE.ObjectLoader();
				var geomtry;
				//var texture = THREE.ImageUtils.loadTexture( 'http://www.student.itn.liu.se/~ricfa399/ProjectCrime/product-sensitivity.png', {}, function(){ renderer.render(scene, camera); } ); 
				var materials;
				
				loader.load('table.json', function(object){	
						object.scale.set(12,12,12);
						object.position.set(1,6,1)
						scene.add(object);
				});
				
				
				//"Scen graf"
				scene.add(sceneRoot);
				sceneRoot.add(objectMesh);
				sceneRoot.add(wallRotation);
				wallRotation.add(wallTranslate);
				wallTranslate.add(wall);
				sceneRoot.add(lightTrans);
				lightTrans.add(light1);
				sceneRoot.add(planeRotation);
				planeRotation.add(planeTranslation);
				planeTranslation.add(plane);
				
				
				//
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0x000000 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
			function animate() {
				requestAnimationFrame( animate );
				
				if ( controlsEnabled ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;
					
					//Get intersection with objects
					var intersections = raycaster.intersectObjects( objects );
					var isOnObject = intersections.length > 0;
					
					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;
					
					//Allow character to decelerate/accelerate for more smooth movement
					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;
					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass
					
					//Change the velocity if buttons are pressed
					if ( moveForward ) velocity.z -= 400.0 * delta;
					if ( moveBackward ) velocity.z += 400.0 * delta;
					if ( moveLeft ) velocity.x -= 400.0 * delta;
					if ( moveRight ) velocity.x += 400.0 * delta;
					
					//If we're on solid ground we can jump
					/*if ( isOnObject === true ) {
						velocity.y = Math.max( 0, velocity.y );
						canJump = true;
					}*/
					
					//Need to reset caster for this to work...
					
					//Here we actually move the camera
					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );
					
					if ( controls.getObject().position.z < 10 ) {
						velocity.z = 0;
						//controls.getObject().position.z = 10;
					}
					
					//If we're on solid ground we can jump
					if ( controls.getObject().position.y < 10 ) {
						velocity.y = 0;
						controls.getObject().position.y = 10;
						canJump = true;
					}
					
					prevTime = time;
				}
				render();
			}
			
			function render() {	
								
				// Set up the camera
				lightTrans.position.x = 2;
				lightTrans.position.y = 30;
				
				planeTranslation.position.z = 1;
				planeRotation.rotation.x = pi/2;
				
				wallTranslate.position.z = -30;
				wallRotation.rotation.y = -pi/2;
				
				// Render the scene
				renderer.render(scene, camera);
			}
			
			
		</script>
	</body>
</html>
