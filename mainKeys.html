		<script>
		
			var pi = 3.1415
			
			var container;
			var camera, scene, renderer, controls;
			var clock = new THREE.Clock(true);
			var mouseX = 0, mouseY = 0;
			//var up = 0, down = 0, left = 0, right = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
	
			// Object3D nodes and Mesh nodes
			var sceneRoot = new THREE.Group();		
			var planeTranslation = new THREE.Group();
			var planeRotation = new THREE.Group();
			var objectMesh;
			var plane;

			
			//document.addEventListener( 'onkeydown', onDocumentKeyPress, false ); //skickar till funktion onDocumentMouseMove
			
	
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
	
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
	
				renderer.setSize( window.innerWidth, window.innerHeight);
				}
				
				init();    // Set up the scene
			animate(); // Enter an infinite loop
				
			function init() {
			
			
			
			
				container = document.getElementById('container');
	
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 0.1, 100);
				camera.position.z = 5;
				camera.focalLength = 5; //seeing range
				camera.lookAt( new THREE.Vector3(0,0,0) );
				
				// Camera moves with mouse, flies around with WASD/arrow keys
				controls = new THREE.FirstPersonControls(camera); // Handles camera control
				controls.movementSpeed = 5.0; // How fast the player can walk around
				controls.lookSpeed = 0.1; // How fast the player can look around with the mouse
				controls.lookVertical = false; // Don't allow the player to look up or down. This is a temporary fix to keep people from flying
				controls.noFly = true; // Don't allow hitting R or F to go up or down
				
				scene = new THREE.Scene();
				
				// Golvet
				var geometry = new THREE.PlaneGeometry( 10, 10, 20);
				var material = new THREE.MeshBasicMaterial({side: THREE.DoubleSide});
				material.wireframe = true;
				plane = new THREE.Mesh( geometry, material );
				
				//boxen
				var geometryBox = new THREE.BoxGeometry( 2, 2, 2 );
				var materialBox = new THREE.MeshBasicMaterial();
				materialBox.wireframe = true;
				objectMesh = new THREE.Mesh( geometryBox, materialBox );
				
				//"Scen graf"
				scene.add(sceneRoot);
				sceneRoot.add(objectMesh);
				sceneRoot.add(planeRotation);
				planeRotation.add(planeTranslation);
				planeTranslation.add(plane);
				
				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0x000000 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
	
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function render() {	
								
				// Set up the camera
				//camera.position.x += (mouseX - camera.rotation.x)*0.05;
				//camera.position.z -= ( - mouseY - camera.rotation.y )*0.05;
				//camera.position.x = left;
				//camera.updateProjectionMatrix();
				//camera.position.z = up;
				//camera.updateProjectionMatrix();
				
				//camera.lookAt( camera.position );
				//camera.rotation.y = Math.PI/2;
				delta = clock.getDelta();
				
				planeTranslation.position.z = 1;
				planeRotation.rotation.x = pi/2;
				
				
				controls.update(delta); // Move camera
				
				// Render the scene
				renderer.render(scene, camera);
			}
			
			function animate() {
				requestAnimationFrame(animate); // Request to be called again for next frame
				render();
			}
